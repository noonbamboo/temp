<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        注册
    </title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" type="text/css" href="./css/zhuce.css" />
    <link rel="stylesheet" href="./css/inputtext.css">
    <link rel="stylesheet" href="./css/betterbtn.css">
</head>

<body>
    <div class="regist_header">
        <div id="mallLogo">
            <a href="./head.html">
                <img src="./img/icon.png" width="200px" />
                <span class="sp">用户注册</span>
            </a>
        </div>
    </div>

    <div class="form">
        <div class="inputbox">
            <input type="text" class="login" id="user" required>
            <div class="underline"></div>
            <label for="user" class="login-label">用户名</label>
        </div>
        <div class="inputbox">
            <input type="text" class="login" id="psword" required>
            <div class="underline"></div>
            <label for="psword" class="login-label">密码</label>
        </div>
        <div class="inputbox">
            <input type="text" class="login" id="user" required>
            <div class="underline"></div>
            <label for="user" class="login-label">确认密码</label>
        </div>
        <div class="inputbox">
            <input type="text" class="login" id="user" required>
            <div class="underline"></div>
            <label for="user" class="login-label">手机号</label>
        </div>
        <div class="betterbtn">
            <a href="#" class="btn">注册</a>
        </div>
    </div>
</body>

</html>
